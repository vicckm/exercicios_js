<!DOCTYPE html>
<meta charset="utf-8">
<!-- 
    Exibindo o menu: faça uma função que exibe o menu de bebidas de um restaurante (utilizando
    document.write), com um item em cada linha: 1-Refrigerante, 2-Suco, 3-Água.

-->
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function menuBebidas() {
        document.write("1- Refrigerante");
        pulaLinha();
        document.write("2- Suco");
        pulaLinha();
        document.write("3- Água");
    }

    menuBebidas();


</script>

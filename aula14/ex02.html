<!DOCTYPE html>

<meta charset="UTF-8">

<!--
    Saudação com nome: Crie uma função que recebe como parâmetro o nome de uma pessoa. Essa
    função deve retornar o texto em duas linhas distintas: "Olá {nome}." "Tudo bem {nome}?". Utilize
    document.write para escrever na tela o resultado desta função com os parâmetros a sua escolha.
-->
<script>

    function cumprimentaPessoa(nomePessoa) {
        document.write("Olá, " + nomePessoa + "<br>");
        document.write("Tudo bem, " + nomePessoa + "?");
    }

    cumprimentaPessoa("Vic");
    
</script>

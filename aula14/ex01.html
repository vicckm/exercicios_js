<!DOCTYPE html>

<meta charset="UTF-8">

<!-- Concatena strings: Crie uma função que recebe como parâmetro duas strings. Essa função deve
    retornar as duas strings concatenadas ("juntadas") separadas por um espaço. Utilize
    document.write para escrever na tela o resultado desta função com os parâmetros de teste "Olá"
    e "Mundo!"
-->
<script>
    function concatenaStrings(string1, string2) {
        return string1 + " " + string2;
    }

    document.write(concatenaStrings("Olá", "Mundo!"))
</script>

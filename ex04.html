<!DOCTYPE html>
<html lang="pt-br">
  <head>
		<meta charset="utf-8">

	<body>
		<!-- Crie um programa com as seguintes funções:
				dobro: essa função recebe um número como parâmetro e retorna o dobro dele como resultado
				metade: essa função recebe um número como parâmetro e retorna a metade dele como resultado
				saudacao: essa função recebe uma string "nome" como parâmetro e retorna o texto "olá {nome}!
				Tudo bem?"
		-->
		 <script>
			 function	dobro(numero) {
					return numero*2;
			 }

			 function metade(numero) {
					return numero/2
			 }

			 function saudacao(nome) {
				 return document.write("Olá " + nome + "! Tudo bem?" )
			 }
		 </script>

	</body>
</html>

<body>

    <!-- Exercício JS - Ilha deserta:
        Implemente esse exercício utilizando um botão na sua página e chamando uma função
        declarada como "leveiParaIlha"
        Guarde em 3 variáveis diferentes 3 itens que você levaria para uma ilha deserta para sobreviver
        Escreva na página (HTML) a seguinte frase: "Eu levaria para uma ilha deserta: {item 1}, {item 2},
				{item 3}" 
		-->


    <button onclick="leveiParaIlha()">Clique para saber coisas que eu levaria para uma ilha deserta!</button>
    <script>
        function leveiParaIlha() {
            var item1 = "canivete";
            var item2 = "roupas de frio"
            var item3 = "livros"

            document.write("Eu levaria para uma ilha deserta: " + item1 + ", " + item2 + " e " + item3)
        }
    </script>
</body>
